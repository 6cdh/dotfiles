# Linters, Formatters and LSPs
---
- name: asmfmt
  lang: [asm]
  type: [formatter]
  run: go get -u github.com/klauspost/asmfmt/cmd/gofmt/...

- name: bash-language-server
  lang: [bash]
  type: [lsp]
  run: yarn global add bash-language-server

- name: black
  lang: [python]
  type: [formatter]
  run: pip install black

- name: clojure-lsp
  lang: [clojure]
  type: [lsp]
  run: yay -S clojure-lsp-bin

- name: cmake format
  lang: [cmake]
  type: [formatter, linter]
  run: pip install cmakelang

- name: cpp-check
  lang: [c++]
  type: [linter]
  run: yay -S cppcheck

- name: eslint
  lang: [es, js]
  type: [linter]
  run: yarn global add eslint

- name: flake8
  lang: [python]
  type: [linter]
  run: pip install flake8

- name: flawfinder
  lang: [c, c++]
  type: [linter]
  run: yay -S flawfinder

- name: golint
  lang: [go]
  type: [linter]
  run: go get -u golang.org/x/lint/golint

- name: hadolint
  lang: [dockerfile]
  type: [linter]
  run: yay -S hadolint-bin

- name: jq
  lang: [json]
  type: [linter]
  run: yay -S jq

- name: luacheck
  lang: [lua]
  type: [linter]
  run: luarocks install luacheck --server=https://luarocks.org/dev --local
  nix: nix-env -iA nixpkgs.luajitPackages.luacheck

- name: luaformatter
  lang: [lua]
  type: [formatter]
  nix: nix-env -iA nixpkgs.luaformatter

- name: lua-language-server
  lang: [lua]
  type: [lsp]
  nix: nix-env -iA nixpkgs.sumneko-lua-language-server

- name: ormolu
  lang: [haskell]
  type: [formatter]
  run: |
    cabal update
    cabal install ormolu --ghc-options=-dynamic
  nix: nix-env -iA nixpkgs.ormolu

- name: prettier
  lang: [js, ts, json, css, scss, html, vue, angular, graphql, markdown, yaml]
  type: [formatter]
  run: yarn global add prettier

- name: pvs studio
  lang: [c, c++, c#, java]
  type: [linter]
  run: yay -S pvs-studio

- name: pylint
  lang: [python]
  type: [linter]
  run: pip install pylint

- name: pyright
  lang: [python]
  type: [lsp]
  run: yarn global add pyright

- name: rustfmt
  lang: [rust]
  type: [formatter]
  run: rustup component add rustfmt

- name: shfmt
  lang: [shell]
  type: [formatter]
  run: go get mvdan.cc/sh/v3/cmd/shfmt

- name: texlab
  lang: [tex]
  type: [lsp]
  run: yay -S texlab

- name: prettier toml plugin
  lang: [toml]
  type: [formatter]
  run: yarn global add prettier prettier-plugin-toml

- name: vim-language-server
  lang: [vim]
  type: [lsp]
  run: yarn global add vim-language-server

- name: vint
  lang: [vim]
  type: [linter]
  run: pip install vim-vint

- name: yamllint
  lang: [yaml]
  type: [linter]
  run: pip install yamllint
