<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <dir>~/.local/share/fonts</dir>
 <alias>
     <family>sans-serif</family>
     <prefer>
         <family>Inter</family>
         <family>PingFang SC</family>
     </prefer>
 </alias>
 <alias>
     <family>serif</family>
     <prefer>
         <family>NewYork</family>
         <family>PingFang SC</family>
     </prefer>
 </alias>
 <alias>
     <family>monospace</family>
     <prefer>
         <family>CamingoCode</family>
         <family>PingFang SC</family>
     </prefer>
 </alias>
</fontconfig>
